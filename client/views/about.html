<template name = 'about'>
  {{> aboutNav}}

  {{> aboutMain}}

</template>

<!--/.Nav bar -->
<template name = 'aboutNav'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor route='home'}}">Home</a></li>
          <li class="active"><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
          {{#if currentUser}}
            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
            <li><a href="{{pathFor route='information'}}">Information</a></li>
            <li><a href="{{pathFor route='tSurvey'}}">Personal Survey</a></li>
            <li><a href="{{pathFor route='Emp'}}">Rate Employer</a></li>
            <li><a href="{{pathFor route='#'}}">Matches</a></li>
          {{/if}}
        </ul>
        {{#if currentUser}}
          {{> aboutDashboard}}
        {{/if}}
      </div><!--/.nav-collapse -->
    </div>
  </nav>

</template>

<!--/.Main box-->
<template name = 'aboutMain'>
  <div id = 'gray-container'>
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div class="inner cover">
              <h1 class="cover-heading">About Employer Match</h1>
              <p class="lead">
                We are a service meant to match employers and employees as well as a repository of data about employers and employees feelings.
              </p>
            </div>

          </div>

        </div>

      </div>
  </div>
</template>


<template name="aboutDashboard">
    <div class="row navbar-right">
      <p class = 'logged_in_name'>Logged in as {{email}}</p>
      <button type="submit" class="btn btn-info logout">Logout</button>
    </div>

</template>
